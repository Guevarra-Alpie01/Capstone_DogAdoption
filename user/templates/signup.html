{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<section class="auth-shell" aria-labelledby="signup-title">
    <div class="auth-card ui-card auth-card--wide">
        <div class="ui-card__body">
            <h1 id="signup-title" class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Complete this step first, then continue to face verification.</p>

            {% if error %}
                <div class="ui-alert ui-alert--danger" role="alert" aria-live="assertive">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post"
                  class="ui-form js-validate"
                  data-disable-submit="true"
                  novalidate>
                {% csrf_token %}

                <div class="form-error-summary" hidden role="alert" aria-live="assertive"></div>

                <div class="ui-field">
                    <label for="signup-username" class="ui-label">Username</label>
                    <input id="signup-username"
                           type="text"
                           name="username"
                           class="ui-input"
                           autocomplete="username"
                           required>
                </div>

                <div class="ui-field">
                    <label for="signup-password" class="ui-label">Password</label>
                    <input id="signup-password"
                           type="password"
                           name="password"
                           class="ui-input"
                           autocomplete="new-password"
                           required>
                    <p class="ui-hint">Use at least 8 characters.</p>
                </div>

                <div class="ui-form__grid ui-form__grid--2">
                    <div class="ui-field">
                        <label for="signup-first-name" class="ui-label">First Name</label>
                        <input id="signup-first-name"
                               type="text"
                               name="first_name"
                               class="ui-input"
                               autocomplete="given-name"
                               required>
                    </div>

                    <div class="ui-field">
                        <label for="signup-last-name" class="ui-label">Last Name</label>
                        <input id="signup-last-name"
                               type="text"
                               name="last_name"
                               class="ui-input"
                               autocomplete="family-name"
                               required>
                    </div>
                </div>

                <div class="ui-field">
                    <label for="signup-middle-initial" class="ui-label">Middle Initial (Optional)</label>
                    <input id="signup-middle-initial"
                           type="text"
                           name="middle_initial"
                           maxlength="1"
                           class="ui-input"
                           autocomplete="additional-name">
                </div>

                <div class="ui-field">
                    <label for="signup-address" class="ui-label">Address</label>
                    <input id="signup-address"
                           type="text"
                           name="address"
                           class="ui-input"
                           autocomplete="street-address"
                           required>
                </div>

                <div class="ui-field">
                    <label for="signup-age" class="ui-label">Age</label>
                    <input id="signup-age"
                           type="number"
                           name="age"
                           class="ui-input"
                           min="1"
                           max="120"
                           inputmode="numeric"
                           required>
                </div>

                <button type="submit"
                        class="ui-btn ui-btn--primary ui-btn--full"
                        data-loading-text="Saving...">
                    Continue to Face Verification
                </button>
            </form>

            <p class="auth-footnote">
                Already have an account?
                <a href="{% url 'user:login' %}">Log in</a>
            </p>
        </div>
    </div>
</section>

{% endblock %}

<h2>Saved Certificates</h2>

<table>
    <tr>
        <th>Reg No</th>
        <th>Pet</th>
        <th>Owner</th>
        <th>Date</th>
        <th>Action</th>
    </tr>

    {% for cert in certificates %}
    <tr>
        <td>{{ cert.reg_no }}</td>
        <td>{{ cert.name_of_pet }}</td>
        <td>{{ cert.owner_name }}</td>
        <td>{{ cert.date_registered }}</td>
        <td>
            <a href="{% url 'dogadoption_admin:certificate_print' cert.id %}">Print</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Dog Adoption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/ui_system.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
</head>
<body>
    <main class="admin-login-page">
        <section class="ui-card admin-login-card" aria-labelledby="admin-login-title">
            <div class="ui-card__body">
                <h1 id="admin-login-title">Admin Sign In</h1>
                <p class="ui-muted mb-4">Use your administrator credentials to access the dashboard.</p>

                {% if messages %}
                    <div class="ui-toast-stack" role="status" aria-live="polite" aria-atomic="true">
                        {% for message in messages %}
                            <div class="ui-alert ui-alert--{{ message.tags|default:'info' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post"
                      class="ui-form js-validate"
                      data-disable-submit="true"
                      novalidate>
                    {% csrf_token %}

                    <div class="form-error-summary" hidden role="alert" aria-live="assertive"></div>

                    <div class="ui-field">
                        <label class="ui-label" for="admin-username">Username</label>
                        <input id="admin-username"
                               name="username"
                               type="text"
                               class="ui-input"
                               autocomplete="username"
                               required>
                    </div>

                    <div class="ui-field">
                        <label class="ui-label" for="admin-password">Password</label>
                        <input id="admin-password"
                               name="password"
                               type="password"
                               class="ui-input"
                               autocomplete="current-password"
                               required>
                    </div>

                    <button type="submit"
                            class="ui-btn ui-btn--primary ui-btn--full"
                            data-loading-text="Signing in...">
                        Sign In
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="{% static 'js/ui_system.js' %}"></script>
</body>
</html>

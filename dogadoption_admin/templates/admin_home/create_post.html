{% extends 'admin_base.html' %}

{% block content %}
<h2>Create Dog Adoption Post</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ post_form.as_p }}

    <label class="form-label">Upload dog images (first image = main)</label>
    <input
        type="file"
        name="images"
        multiple
        accept="image/*"
        class="form-control"
        required
    >

    <br>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
{% endblock %}

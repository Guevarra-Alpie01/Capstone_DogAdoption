{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/create_announcement.css' %}">

<section class="ui-page ui-page--narrow">
    <article class="ui-card create-announcement-container">
        <div class="ui-card__header">
            <h1 class="ui-card__title">Edit Announcement</h1>
            <p class="ui-card__subtitle">Update content, visuals, or post type while preserving visibility.</p>
        </div>

        <div class="ui-card__body">
            <form method="POST"
                  action="{% url 'dogadoption_admin:announcement_edit' post.id %}"
                  enctype="multipart/form-data"
                  class="announcement-form ui-form js-validate"
                  data-disable-submit="true"
                  novalidate>
                {% csrf_token %}

                <div class="form-error-summary" hidden role="alert" aria-live="assertive"></div>

                <div class="ui-field">
                    <label for="postType" class="ui-label">Post Type</label>
                    <select name="post_type" class="ui-select" required id="postType">
                        <option value="COLOR" {% if post.post_type == "COLOR" %}selected{% endif %}>Color Post</option>
                        <option value="IMAGE_BG" {% if post.post_type == "IMAGE_BG" %}selected{% endif %}>Image Background</option>
                        <option value="PHOTO" {% if post.post_type == "PHOTO" %}selected{% endif %}>Photo Post</option>
                    </select>
                </div>

                <div class="ui-field">
                    <label for="announcement-content" class="ui-label">Announcement Text</label>
                    <textarea id="announcement-content"
                              name="content"
                              class="ui-textarea"
                              rows="5"
                              required>{{ post.content }}</textarea>
                </div>

                <div id="colorField" class="ui-field toggle-field">
                    <label for="background-color" class="ui-label">Background Color</label>
                    <input type="color"
                           id="background-color"
                           name="background_color"
                           value="{{ post.background_color|default:'#186c5e' }}"
                           class="color-input">
                </div>

                <div id="imageField" class="ui-field toggle-field" style="display:none;">
                    <label for="background-image" class="ui-label">Upload New Image (Optional)</label>
                    <input type="file" id="background-image" name="background_image" class="ui-input" accept="image/*">

                    {% if post.background_image %}
                        <p class="ui-hint mb-0">Current image:</p>
                        <img src="{{ post.background_image.url }}" alt="Current announcement image" class="announcement-preview">
                    {% endif %}
                </div>

                <button type="submit"
                        class="ui-btn ui-btn--primary"
                        data-loading-text="Saving changes...">
                    Save Changes
                </button>
            </form>
        </div>
    </article>
</section>

<script>
(function () {
    const postType = document.getElementById('postType');
    const colorField = document.getElementById('colorField');
    const imageField = document.getElementById('imageField');

    function toggleFields() {
        const isColor = postType.value === 'COLOR';
        colorField.style.display = isColor ? 'grid' : 'none';
        imageField.style.display = isColor ? 'none' : 'grid';
    }

    postType.addEventListener('change', toggleFields);
    toggleFields();
})();
</script>
{% endblock %}

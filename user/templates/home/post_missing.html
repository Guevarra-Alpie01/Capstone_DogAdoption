{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h3>üêæ Report Missing Dog</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label>Dog Name</label>
            {{ form.dog_name }}
        </div>

        <div class="mb-3">
            <label>Description</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label>Upload Photo</label>
            {{ form.image }}
        </div>

        <div class="mb-3">
            <label>Date Lost</label>
            {{ form.date_lost }}
        </div>

        <div class="mb-3">
            <label>Time Lost</label>
            {{ form.time_lost }}
        </div>

        <div class="mb-3">
            <label>Location / Address</label>
            {{ form.location }}
        </div>

        <button type="submit" class="btn btn-danger">
            üö® Submit Missing Report
        </button>
    </form>
</div>
{% endblock %}

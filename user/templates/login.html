{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<section class="auth-shell" aria-labelledby="login-title">
    <div class="auth-card ui-card">
        <div class="ui-card__body">
            <div class="card-logos">
                <img src="{% static 'images/bayawan_logo.webp' %}"
                     class="card-logo"
                     alt="Bayawan city logo">
                <img src="{% static 'images/OIP.webp' %}"
                     class="card-logo"
                     alt="PETSHELP logo">
            </div>

            <h1 id="login-title" class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to manage claims, adoptions, and capture requests.</p>

            {% if error %}
                <div class="ui-alert ui-alert--danger" role="alert" aria-live="assertive">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post"
                  class="ui-form js-validate"
                  data-disable-submit="true"
                  novalidate>
                {% csrf_token %}

                <div class="form-error-summary" hidden role="alert" aria-live="assertive"></div>

                <div class="ui-field">
                    <label for="login-username" class="ui-label">Username</label>
                    <input id="login-username"
                           type="text"
                           name="username"
                           class="ui-input"
                           autocomplete="username"
                           required>
                </div>

                <div class="ui-field">
                    <label for="login-password" class="ui-label">Password</label>
                    <input id="login-password"
                           type="password"
                           name="password"
                           class="ui-input"
                           autocomplete="current-password"
                           required>
                </div>

                <button type="submit"
                        class="ui-btn ui-btn--primary ui-btn--full"
                        data-loading-text="Signing in...">
                    Sign In
                </button>
            </form>

            <p class="auth-divider" aria-hidden="true">or</p>

            <a href="{% url 'user:signup' %}" class="ui-btn ui-btn--secondary ui-btn--full">
                Create New Account
            </a>
        </div>
    </div>
</section>

{% endblock %}

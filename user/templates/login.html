{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% block content %}

{% if error %}
<div class="alert alert-danger text-center">
    {{ error }}
</div>
{% endif %}

<div class="auth-wrapper d-flex justify-content-center align-items-center">
    <div class="auth-card">

        <h2 class="text-center mb-4">PETSHELP</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text"
                       name="username"
                       class="form-control"
                       placeholder="Username"
                       required>
            </div>

            <div class="mb-3">
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Log In
            </button>
        </form>

        <div class="text-center my-3">
            <span class="text-muted">or</span>
        </div>

        <a href="{% url 'user:signup' %}" class="btn btn-success w-100">
            Create New Account
        </a>

    </div>
</div>

<!--- Script to prevent click propagation and redirect to user home --->
<script>
    const authCard = document.querySelector(".auth-card");

    if (authCard) {
        authCard.addEventListener("click", function (event) {
            event.stopPropagation();
        });
    }

    document.addEventListener("click", function () {
        window.location.href = "{% url 'user:user_home' %}";
    });
</script>

{% endblock %}

{% include 'firstnavigation.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_home.css' %}">
</head>


<body>
    {% if error %}
    <div class="alert alert-danger text-center">
        {{ error }}
    </div>
{% endif %}

<div class="auth-wrapper" id="authWrapper">
    <div class="auth-card" id="authCard">

        <h2>PETSHELP</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 login-btn">
                Log In
            </button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <a href="{% url 'user:signup' %}" class="btn btn-success w-100 signup-btn">
            Create new account
        </a>

    </div>
</div>

<script>
    const wrapper = document.getElementById("authWrapper");
    const card = document.getElementById("authCard");

    // Click outside → go home
    wrapper.addEventListener("click", function () {
        window.location.href = "{% url 'user:user_home' %}";
    });

    // Click inside card → do nothing
    card.addEventListener("click", function (event) {
        event.stopPropagation();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

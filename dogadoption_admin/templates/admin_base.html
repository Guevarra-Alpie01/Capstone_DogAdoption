<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>

        <a class="navbar-brand ms-3" href="#">
            <img src="{% static 'images/dog_logo.jpg' %}" alt="Logo" height="24" class="d-inline-block align-text-top">

        </a>

        <div class="d-flex ms-auto">
                            <div class="dropdown">
                                <a class="btn p-0" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="{% static 'images/default-user-image.jpg' %}" alt="User Avatar" width="30" height="30" class="rounded-circle">
                                </a>

                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">

                                    <li><a href="#" class="dropdown-item">Log out</a></li>
                                </ul> 
                            </div> 
                        </div>

            </div>
</nav>

<div class="d-flex" id="wrapper">
    {% include 'admin_sidebar.html' %} 
    
    <div id="page-content-wrapper" class="flex-grow-1">
        <div class="content-container">
            <div class="container-fluid pt-3 pb-5"> 
                {% block content %}
                
                {% endblock content %}
            </div>
        </div>
    </div>
</div> 

<!-- This is the navigation on the bottom -->
<nav class="navbar fixed-bottom d-lg-none border-top">
    <div class="container-fluid justify-content-around">
        <a href="{% url 'dogadoption_admin:post_list' %}" class="nav-link text-center text-dark p-0">
            <i class="bi bi-house-door-fill" style="font-size: 1.5rem;"></i><br>
            <small>Home</small>
        </a>
        <a href="#" class="nav-link text-center text-dark p-0">
            <i class="bi bi-gear-fill" style="font-size: 1.5rem;"></i><br>
            <small>Settings</small>
        </a>
        <a href="#" class="nav-link text-center text-dark p-0">

            <small>IP/WAN/LAN</small>
        </a>
        <a href="#" class="nav-link text-center text-dark p-0">
            <i class="bi bi-apple" style="font-size: 1.5rem;"></i><br>
            <small>Apple</small>
        </a>
        <a href="#" class="nav-link text-center text-dark p-0">
            <i class="bi bi-question-circle-fill" style="font-size: 1.5rem;"></i><br>
            <small>Help</small>
        </a>
    </div>
</nav>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    // Simple JavaScript to handle the toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const wrapper = document.getElementById('wrapper');

        if (sidebarToggle && wrapper) {
            sidebarToggle.addEventListener('click', function(e) {
                e.preventDefault();
                wrapper.classList.toggle('toggled');
            });
        }
    });
</script>

</body>
</html>
